{% extends "base.html" %}
{% load static %}

{% block title %}Sign In | PharmaCare{% endblock %}

{% block content %}
<div id="auth-page" class="page auth-page" style="display:flex;justify-content:center;align-items:center;min-height:100vh;">

  <div class="auth-card">

    <div style="text-align:center;margin-bottom:1.5rem;">
      <div class="logo-icon" style="width:3.5rem;height:3.5rem;margin:0 auto 1rem;">
        <svg fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
        </svg>
      </div>
      <h1 style="font-size:1.5rem;margin-bottom:0.5rem;">Pharmacy Management</h1>
      <p style="font-size:0.875rem;color:#6b7280;">Sign in or create an account</p>
    </div>

    <div class="tab-list">
      <button class="tab active" id="tab-signin" type="button" data-tab="signin">Sign In</button>
      <button class="tab" id="tab-signup" type="button" data-tab="signup">Sign Up</button>
    </div>

    <div id="signin-content">
      <form id="signin-form" method="post" novalidate>
        {% csrf_token %}
        <div class="input-group">
          <label for="signin-email">Email</label>
          <input type="email" id="signin-email" name="email" placeholder="your@email.com" required autocomplete="email">
        </div>

        <div class="input-group">
          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" name="password" placeholder="Enter password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Sign In</button>
        <a href="/" class="btn btn-outline" style="width:100%;display:block;margin-top:0.75rem;text-align:center;background:white;">Back to Home</a>
      </form>
    </div>

    <div id="signup-content" class="hidden">
      <form id="signup-form" method="post" novalidate>
        {% csrf_token %}

        <div class="input-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" placeholder="John Doe" required autocomplete="name">
        </div>

        <div class="input-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="your@email.com" required autocomplete="email">
        </div>

        <div class="input-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="Create password" required autocomplete="new-password">
        </div>

        <div class="input-group">
          <label for="signup-role">Role</label>
          <select id="signup-role" name="role">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="pharmacist">Pharmacist</option>
          </select>
        </div>

        <div id="national-id-group" class="input-group">
          <label id="id-label" for="signup-identifier">National ID</label>
          <input type="text" id="signup-identifier" name="identifier" placeholder="Enter National ID" required>
          <small id="id-hint" class="muted" style="display:block;margin-top:.35rem;"></small>
        </div>

        <button type="submit" class="btn btn-primary" style="width:100%;">Create Account</button>
        <a href="/" class="btn btn-outline" style="width:100%;display:block;margin-top:0.75rem;text-align:center;background:white;">Back to Home</a>
      </form>
    </div>

  </div>
</div>
{% endblock %}
